{% load static %}

<header class="c-header c-header-light c-header-fixed c-header-with-subheader">
    <!-- Header Menu Button -->
    <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-target="#sidebar" 
    data-class="c-sidebar-show">
      <svg class="c-icon c-icon-lg">
        <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg' %}#cil-menu"></use>
      </svg>
    </button>
    <!-- Mobile Devices -->
    <a class="c-header-brand d-lg-none" href="#">
      <img class="c-sidebar-brand-full" width="46" height="46" src="{% static 'img/favicon.ico' %}" alt="Gotion Logo">
    </a>
    <button class="c-header-toggler c-class-toggler mfs-3 d-md-down-none" type="button" data-target="#sidebar" 
    data-class="c-sidebar-lg-show" responsive="true">
      <svg class="c-icon c-icon-lg">
        <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg' %}#cil-menu"></use>
      </svg>
    </button>

    <!-- Header Navigation Bar -->
    <ul class="c-header-nav d-md-down-none">
      <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">Dashboard</a></li>
      <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">Users</a></li>
      <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">Settings</a></li>
    </ul>

    <!-- Header Aside Icons -->
    <ul class="c-header-nav ml-auto mr-4">
      <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
          <svg class="c-icon">
            <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg' %}#cil-bell"></use>
          </svg></a>
      </li>
      <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
          <svg class="c-icon">
            <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg' %}#cil-list-rich"></use>
          </svg></a>
      </li>
      <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
          <svg class="c-icon">
            <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg' %}#cil-envelope-open"></use>
          </svg></a>
      </li>
      <!-- Header Aside Avator -->
      <li class="c-header-nav-item dropdown">
          <a class="c-header-nav-link" data-toggle="dropdown" href="#" role="button" 
             aria-haspopup="true" aria-expanded="false">
          <div class="c-avatar">
            <img class="c-avatar-img" src="{% static 'dist/assets/img/avatars/5.jpg' %}" alt="user@email.com">
          </div>
          </a>
          <!-- Header Avator Dropdown Menu -->
            <div class="dropdown-menu dropdown-menu-right pt-0">
              <div class="dropdown-header bg-light py-2"><strong>Account</strong></div><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-bell' %}"></use>
                </svg> Updates<span class="badge badge-info ml-auto">42</span></a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-envelope-open' %}"></use>
                </svg> Messages<span class="badge badge-success ml-auto">42</span></a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-task' %}"></use>
                </svg> Tasks<span class="badge badge-danger ml-auto">42</span></a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-comment-square' %}"></use>
                </svg> Comments<span class="badge badge-warning ml-auto">42</span></a>
              <div class="dropdown-header bg-light py-2"><strong>Settings</strong></div><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-user' %}"></use>
                </svg> Profile</a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-settings' %}"></use>
                </svg> Settings</a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-credit-card' %}"></use>
                </svg> Payments<span class="badge badge-secondary ml-auto">42</span></a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-file' %}"></use>
                </svg> Projects<span class="badge badge-primary ml-auto">42</span></a>
              <div class="dropdown-divider"></div><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-lock-locked' %}"></use>
                </svg> Lock Account</a><a class="dropdown-item" href="#">
                <svg class="c-icon mr-2">
                  <use xlink:href="{% static 'dist/vendors/@coreui/icons/svg/free.svg#cil-account-logout' %}"></use>
                </svg> Logout</a>
            </div>
      </li>
    </ul>
    
    <!-- Breadcrumb -->
    {% include 'base/breadcrumb.html' %}

    {% block navbar %}
    {% endblock %}
  </header>
